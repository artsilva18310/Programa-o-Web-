<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Meu Perfil</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px 5px;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 20px;
      background: #2a5298;
      color: white;
      font-size: 14px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: #1e3c72;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="Minha foto.jpeg" alt="Minha Foto">
    <h1>Arthur da Silva</h1>
    <p>O cara da TI | Consertador de Impressoras</p>

    <div class="buttons">
      <a href="#">https://github.com/artsilva18310.git</a>
      <a href="#">www.linkedin.com/in/arthur-da-silva-a0a8b31b2</a>
    </div>
  </div>

</body>

</html>
