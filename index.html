<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Arthur da Silva - Perfil</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43);
      background-size: 400% 400%;
      animation: gradient 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      animation: aparecer 0.8s ease-in-out;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #2a5298;
      transition: 0.3s;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    h1 {
      margin: 10px 0;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 8px 5px;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 25px;
      background: #2a5298;
      color: white;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #1e3c72;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="Minha foto.jpeg" alt="Minha Foto">
    <h1>Arthur da Silva</h1>
    <p>O cara da TI | Consertador de Impressoras</p>

    <div class="buttons">
      <a href="https://github.com/artsilva18310" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/arthur-da-silva-a0a8b31b2" target="_blank">LinkedIn</a>
    </div>
  </div>

</body>

</html>
